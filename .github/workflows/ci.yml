name: CI Pipeline

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Check code formatting (black)
        run: |
          source venv/bin/activate
          black --check .

      - name: ğŸ” Lint code (pylint)
        run: |
          source venv/bin/activate
          pylint api.py model_pipeline.py main.py

      - name: ğŸ” Static type checking (mypy)
        run: |
          source venv/bin/activate
          mypy api.py model_pipeline.py main.py

      - name: âœ… Run tests with pytest
        run: |
          source venv/bin/activate
          PYTHONPATH=. pytest tests/
